<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKTube - YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__content">
            <div class="header__logo">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="#1976d2">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
                <span class="header__brand">AKTube</span>
            </div>

            <div class="header__search">
                <input type="text" id="searchInput" placeholder="Search videos...">
                <button class="search-btn" id="searchBtn">üîç</button>
            </div>

            <div class="header__actions">
                <button class="btn-upload" id="uploadBtn">üì§ Upload</button>
                <button class="btn-home" id="homeBtn">üè† Home</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Home View -->
        <div id="homeView" class="home-view">
            <div class="videos-grid" id="videosGrid"></div>
        </div>

        <!-- Video Player View -->
        <div id="playerView" class="player-view" style="display: none;">
            <div class="player-container">
                <div class="video-player-wrapper">
                    <video id="videoPlayer" controls>Your browser does not support video.</video>
                </div>
                
                <div class="video-info-section">
                    <h1 id="videoTitle">Video Title</h1>
                    <div class="video-meta">
                        <span id="videoViews">0 views</span>
                        <span class="separator">‚Ä¢</span>
                        <span id="videoUploader">Channel</span>
                    </div>
                </div>

                <!-- Recommended Videos Section -->
                <div class="recommended-section">
                    <h3>More Videos</h3>
                    <div id="recommendedVideos" class="recommended-videos"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
