<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kathick-tube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__content">
        <!-- Logo/Brand -->
        <div class="header__logo">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"
            />
          </svg>
          <span class="header__brand">AKtube</span>
        </div>

        <!-- Search Bar -->
        <div class="header__search">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Search videos..."
          />
          <button class="search-btn" id="searchBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              />
            </svg>
          </button>
        </div>

        <!-- Upload Button -->
        <button class="btn-upload" id="uploadBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"
            />
          </svg>
          Upload
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Video Grid View -->
      <div id="gridView" class="grid-view">
        <div class="container">
          <div id="videoGrid" class="video-grid">
            <!-- Videos will be populated by JavaScript -->
          </div>
          <div id="noResults" class="no-results hidden">
            <h3>No videos found</h3>
            <p>Try adjusting your search terms</p>
          </div>
        </div>
      </div>

      <!-- Video Player View -->
      <div id="playerView" class="player-view hidden">
        <div class="container">
          <button class="back-btn" id="backBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
              />
            </svg>
            Back to Videos
          </button>

          <div class="video-player-container">
            <video id="videoPlayer" class="video-player" controls>
              Your browser does not support the video tag.
            </video>

            <div class="video-info">
              <h1 id="videoTitle" class="video-title"></h1>
              <div class="video-meta">
                <div class="video-stats">
                  <span id="videoViews" class="views"></span>
                  <span id="videoDate" class="upload-date"></span>
                </div>
                <div class="video-actions">
                  <button class="action-btn like-btn">
                    <svg
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                    >
                      <path
                        d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"
                      />
                    </svg>
                    Like
                  </button>
                  <button class="action-btn dislike-btn">
                    <svg
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                    >
                      <path
                        d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v2c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm4 0v12h4V3h-4z"
                      />
                    </svg>
                    Dislike
                  </button>
                </div>
              </div>

              <div class="channel-info">
                <div class="channel-details">
                  <div class="channel-avatar"></div>
                  <div class="channel-text">
                    <h3 id="channelName" class="channel-name"></h3>
                    <p class="subscriber-count">1.2M subscribers</p>
                  </div>
                </div>
              </div>

              <div class="comments-section">
                <h3>Comments</h3>
                <div class="comment-form">
                  <input
                    type="text"
                    placeholder="Add a comment..."
                    class="comment-input"
                  />
                  <button class="btn btn--primary">Comment</button>
                </div>
                <div class="comments-list">
                  <div class="comment">
                    <div class="comment-avatar"></div>
                    <div class="comment-content">
                      <h4>John Doe</h4>
                      <p>Great video! Very helpful tutorial.</p>
                      <div class="comment-actions">
                        <button class="comment-like">üëç 12</button>
                        <button class="comment-reply">Reply</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Upload Video</h2>
          <button class="modal-close" id="modalClose">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              />
            </svg>
          </button>
        </div>

        <div class="modal-body">
          <form id="uploadForm" class="upload-form">
            <div class="upload-area" id="uploadArea">
              <div class="upload-icon">
                <svg
                  width="48"
                  height="48"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"
                  />
                </svg>
              </div>
              <p>
                Drag and drop video files here, or
                <label for="fileInput" class="file-link">browse</label>
              </p>
              <input
                type="file"
                id="fileInput"
                accept="video/*"
                style="display: none"
              />
            </div>

            <div class="form-group">
              <label for="videoTitleInput" class="form-label">Title</label>
              <input
                type="text"
                id="videoTitleInput"
                class="form-control"
                placeholder="Enter video title"
                required
              />
            </div>

            <div class="form-group">
              <label for="videoDescInput" class="form-label">Description</label>
              <textarea
                id="videoDescInput"
                class="form-control"
                rows="4"
                placeholder="Enter video description"
              ></textarea>
            </div>

            <div class="upload-progress hidden" id="uploadProgress">
              <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
              </div>
              <span class="progress-text" id="progressText"
                >Uploading... 0%</span
              >
            </div>

            <div class="modal-actions">
              <button type="button" class="btn btn--outline" id="cancelUpload">
                Cancel
              </button>
              <button type="submit" class="btn btn--primary" id="submitUpload">
                Upload Video
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loadingSpinner" class="loading-spinner hidden">
      <div class="spinner"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
