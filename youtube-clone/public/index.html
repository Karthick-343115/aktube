<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKTube - YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__content">
            <div class="header__logo">
                <span class="header__brand">🎥 AKTube</span>
            </div>
            <div class="header__search">
                <input type="text" id="searchInput" placeholder="Search videos...">
                <button id="searchBtn">🔍</button>
            </div>
            <button class="btn-upload" id="uploadBtn">📤 Upload</button>
        </div>
    </header>

    <main class="main">
        <div id="homeView" class="home-view">
            <div class="videos-grid" id="videosGrid"></div>
        </div>
        
        <div id="playerView" class="player-view" style="display: none;">
            <video id="videoPlayer" controls></video>
            <h1 id="videoTitle"></h1>
            <div id="recommendedVideos" class="recommended-videos"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
